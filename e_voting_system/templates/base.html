{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/votting.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{% url 'home' %}" ><img src="{% static 'images/logo.png' %}" alt="" class="logo"></a>
                <ul class="navbar-links">
                    <li><a href="{% url 'candidates' %}">Candidates</a></li>
                    <li><a href="{% url 'vote_page' %}">Vote</a></li>
                    <li><a href="{% url 'results' %}">Result</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>    
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                    
                </ul>
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    
    {% endblock content %}
<script>
        // Toggle menu for mobile view
        function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
